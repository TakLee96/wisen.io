<div id="exploreBg">
    <div id="exploreLeft" class="clearfix">
        <div class="form-group" style="width: 40%">
             <label>Search using a tag:</label>
            <input type="search" ng-model="searchTag" class="form-control"/>
        </br>
            <button type="button" ng-click="search()" class="btn btn-primary"/> Search </button>
        </div>
        <!-- <span ng-bind="searchResult"></span> -->
        <div class="mentorInfo" >
            <!-- <span ng-bind="mentor" value="{{mentor}}"></span> -->
            <img src="assets/defaultProfile.png" id="mentorBox" class="clearfix"/>
                <p id="mentorText">
                Name&#x3a;<br /><br />Common Interests&#x3a;<br /><br /><br />Do you want him&#x2f;her to be your mentor&#x3f;<br />
                </p>
                <button type="button" class="btn btn-danger">Not really.</button>
            </br>
                <button type="button" class="btn btn-success" ng-click="">Yes!</button>
        </div>
    </div>

    <div id="exploreRight" class="clearfix">
        <!-- <div>{{map}}</div> -->
        <ui-gmap-google-map center='map.center' zoom='map.zoom'>
          <ui-gmap-circle ng-repeat='(key, c) in circles track by key'
            center='c.center' radius='c.radius' fill='c.fill'
            stroke='c.stroke' clickable='c.clickable' events="c.events">
          </ui-gmap-circle>
          <ui-gmap-circle
            center='range.center' radius='range.radius' fill='range.fill'
            stroke='range.stroke' draggable='range.draggable'
            clickable='range.clickable' geodesic='range.geodesic'>
          </ui-gmap-circle>
        </ui-gmap-google-map>

    </div>
</div>
