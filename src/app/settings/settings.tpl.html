<div id="primaryContainer" class="primaryContainer clearfix">
    <div id="settings" class="clearfix">

                    <p id="text1"> Tag your skills&#x3a; </p>
                    <p id="text2">
                    Add some things that you are good at&#x21; People nearby you will see your strengths, too.&nbsp;eg. cooking, skateboarding, etc.
                    </p>
                    <form>
                        <div class="clearfix">
                            <input type="text" value="{{tag}}" popover="eg. cooking, biking, origami..."  popover-trigger="mouseenter" class="form-control" ng-repeat="tag in newTags track by $index" ng-model="newTags[$index]" id="input" placeholder="Please enter your skill here...">
                            <!-- <input  type="text" class="" value="{{tag}}" ng-repeat="tag in newTags track by $index" ng-model="newTags[$index]"/> -->

                            <button type="button" ng-click="save()" id="save" class="btn btn-primary clearfix" ng-model="singleModel"
                                btn-checkbox> <span id="text5">Save</span> </button>

                        </div>
                    </form>
                </div>
            <div id="skills" class="clearfix">
                    <div id="skill" class="clearfix">

                          <span type="text" id="text17"> </br>{{tag}} </span>
                          <div id="delete" class="clearfix" ng-click="remove(tag)"/> <span id="deleteX"}>  X</span> </div>
                        </div>
                   </div>
