<div id="primaryContainer" class="primaryContainer clearfix">
    <div id="settings" class="clearfix">
                <div id="setting" class="clearfix">
                    <p id="text1"> <span ng-bind="name || 'guest'" > </span>, </br> tag your skills&#x3a; </p>
                    <p id="text2">
                    Add some things that you are good at, &nbsp;eg. cooking, skateboarding, etc. People nearby you will see your strengths, too&#x21; 
                    </p>
                    <form>
                        <div class="clearfix skillInput">
                            <input type="text" value="{{tag}}"  popover-trigger="mouseenter" class="form-control" ng-repeat="tag in newTags track by $index" ng-model="newTags[$index]" id="input" placeholder="Please enter your skill here...">
                            <!-- <input  type="text" class="" value="{{tag}}" ng-repeat="tag in newTags track by $index" ng-model="newTags[$index]"/> -->
                            <button type="button" ng-click="save()" id="save" class="btn btn-primary clearfix" ng-model="singleModel"
                                btn-checkbox> <span id="text5">Add</span> </button>

                        </div>
                    </form>
                </div>
            <div id="skills" class="clearfix">
                    <div id="skill" class="clearfix">
                        <div id="input1" class="clearfix animated" ng-repeat="(tag, val) in user.tags">
                          <span type="text" id="text17"> </br>{{tag}} </span>
                          <div id="delete" class="clearfix" ng-click="remove(tag)"/> <span id="deleteX"}>  X</span> </div>
                        </div>
                   </div>
                   <div id="cubes"></div>
            </div>

        </div>

    <!-- <alert type="locationAlert.type">{{locationAlert.msg}}</alert> -->
    </div>
</div>
