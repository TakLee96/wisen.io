<div id="chatContainer" class="chatContainer clearfix" style="backgronud-color: rgb(43, 132, 222);">
        <form>
            <div class="chatInput clearfix">
                <textarea type="text" ng-model="content" class="form-control inputBar" placeholder="Say hi to your mentor/mentee!"/>
            </textarea>
                <button class="btn btn-info sendButton" ng-click="send()">Send</button>
            </div>
        </form>

    <div ng-repeat="message in messages | orderBy: message.timestamp"
        id="chatBox" class="clearfix row">
            <div id="chatBox1 chatBox2" class="clearfix">
                <img ng-src="{{message.imageURL}}" class="col-md-1"/>
                <p id="chatText" class="col-md-9" style="padding: 9px; 1px solid white;">{{message.textBody}}</p>
            </div>
        </div>

</div>
