<div>This is Connect</div>

<label>Recipient:</label>
<input type="text" ng-model="recipient" />
<label>Text:</label>
<input type="text" ng-model="text" />

<input type="button" ng-click="send()" value="send">

<p ng-repeat="message in messages">
  <div>sender: {{message.senderId}}</div>
  <div>recipient: {{message.recipientId}}</div>
  <div>content: {{message.content}}</div>
</p>
